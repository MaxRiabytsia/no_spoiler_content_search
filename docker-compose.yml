version: '3.8'

services:

  backend:
    build: ./services/backend
    ports:
      - "5000:5000"
    environment:
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - THETVDB_API_KEY=${THETVDB_API_KEY}
    volumes:
      - ./services/backend:/app
    command: sh -c "pip install -r requirements.txt && uvicorn web_api:app --reload --host 0.0.0.0 --port 5000"
    depends_on:
      - elasticsearch

  frontend:
    build: ./services/frontend
    volumes:
      - './services/frontend:/app'
      - '/app/node_modules'
    ports:
      - "8080:8080"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.1
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node

volumes:
    elasticsearch_data: